
    <!DOCTYPE HTML>
    <html lang="en">
      <head>
          <title>Bubble Sort</title>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="../css/mergesort.css">
          <script src="../js/mergesort.js"></script>
      </head>
      <body onload="reset()" onresize="draw()">
        
        <div class="instruction">
          <b>Instructions</b>:
          <ul>
          <li>Click on Next Step to see how the merge sort tree progresses to build. </li>
          <li>Click on Previous Step to go back if you're not clear about any step. </li>
          <li>Reset button allows you to start over with a new array!</li>
          </ul>
          </div>
         
        
            <div>
              <canvas id="canvas" width="400" height="240"></canvas>
            </div>
        
        <div id="buttondiv" >
          <center>
            <button type="button" class = "button" id="next">Next Step</button>
            <button type="button" class = "button" id="previous">Previous Step</button>
            <button type="button" class = "button" id="reset">Reset</button>
          </center>
        </div>
        
      </body>
    </html>
