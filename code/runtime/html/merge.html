
    <!DOCTYPE HTML>
    <html lang="en">
      <head>
          <title>Bubble Sort</title>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="../css/mergesort.css">

      <body onload="reset()" onresize="draw()">

            <div>

        <div id="buttondiv" >

      </body>
